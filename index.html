<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <h1>Where in the world?</h1>
        <button class="toggle"><i class="far fa-moon moon"></i>Dark Mode</button>
    </div>
    <div class="container">
        <div class="form-control">
            <input class="search" type="text" placeholder="search for country">
            <i class="fas fa-search"></i>
        </div>
        <div class="dropDownContainer">
            <div class="dropDown">
                <p>Filter By Region</p>
                <button><i class="fas fa-chevron-down symbol"></i></button>
            </div>
            <div class="drop showDropDown">
                <p class="region" >All</p>
                <p class="region" >Africa</p>
                <p class="region" >America</p>
                <p class="region" >Asia</p>
                <p class="region" >Europe</p>
                <p class="region" >Oceania</p>
            </div>
        </div>
    </div>
